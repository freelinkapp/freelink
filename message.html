<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Feelink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f1f5f9;
            color: var(--dark);
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            width: 250px;
            height: 100vh;
            padding: 2rem 1rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo h2 {
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            color: var(--dark);
            text-decoration: none;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--primary);
            color: white;
        }

        .main-content {
            grid-column: 2;
            padding: 2rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            height: 100vh;
        }

        .conversations-panel {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .conversations-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .conversations-header h2 {
            margin-bottom: 1rem;
        }

        .search-conversations {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 0.9rem;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .conversation-item:hover, .conversation-item.active {
            background: #f8fafc;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .conversation-info {
            flex: 1;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .conversation-preview {
            color: var(--secondary);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            color: var(--secondary);
            font-size: 0.8rem;
        }

        .chat-panel {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-user-info {
            flex: 1;
        }

        .chat-user-name {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .chat-user-status {
            color: var(--success);
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: #f1f5f9;
            color: var(--dark);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        .chat-input {
            padding: 1.5rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            resize: none;
            font-family: inherit;
            font-size: 1rem;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
            text-align: center;
        }

        .empty-chat i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }

        .typing-indicator {
            padding: 8px 16px;
            color: var(--secondary);
            font-style: italic;
            font-size: 0.9rem;
        }

        .unread-badge {
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-handshake"></i> Feelink</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="gigs.html"><i class="fas fa-briefcase"></i> My Gigs</a></li>
                <li><a href="browse.html"><i class="fas fa-search"></i> Browse</a></li>
                <li><a href="messages.html" class="active"><i class="fas fa-comments"></i> Messages</a></li>
                <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <!-- Conversations Panel -->
            <div class="conversations-panel">
                <div class="conversations-header">
                    <h2>Messages</h2>
                    <input type="text" class="search-conversations" placeholder="Search conversations...">
                </div>
                <div class="conversations-list" id="conversationsList">
                    <div class="loading-conversations">
                        <div style="text-align: center; padding: 2rem; color: var(--secondary);">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading conversations...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Panel -->
            <div class="chat-panel">
                <div class="empty-chat" id="emptyChat">
                    <i class="fas fa-comments"></i>
                    <h3>Select a conversation</h3>
                    <p>Choose a conversation from the list to start messaging</p>
                </div>

                <div id="activeChat" style="display: none; flex-direction: column; height: 100%;">
                    <div class="chat-header">
                        <div class="user-avatar" id="chatUserAvatar">U</div>
                        <div class="chat-user-info">
                            <div class="chat-user-name" id="chatUserName">User Name</div>
                            <div class="chat-user-status" id="chatUserStatus">Online</div>
                        </div>
                    </div>

                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be loaded here -->
                    </div>

                    <div class="typing-indicator" id="typingIndicator" style="display: none;">
                        <i class="fas fa-ellipsis-h"></i> <span id="typingUser">Someone</span> is typing...
                    </div>

                    <div class="chat-input">
                        <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot, addDoc, doc, getDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3k5f8G-Oim1ObJMTEVksebGTXZWI9ANM",
            authDomain: "freelink-1321c.firebaseapp.com",
            projectId: "freelink-1321c",
            storageBucket: "freelink-1321c.firebasestorage.app",
            messagingSenderId: "940850990523",
            appId: "1:940850990523:web:6ba54bcf5b759bb374089e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentChatId = null;
        let unsubscribeMessages = null;

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            await loadConversations();
            
            // Check URL for chat parameter
            const urlParams = new URLSearchParams(window.location.search);
            const chatId = urlParams.get('chat');
            if (chatId) {
                await openChat(chatId);
            }
        });

        // Load conversations
        async function loadConversations() {
            try {
                // Query conversations where current user is a participant
                const conversationsQuery = query(
                    collection(db, "messages"),
                    where("participants", "array-contains", currentUser.uid),
                    orderBy("timestamp", "desc")
                );

                // Use onSnapshot for real-time updates
                onSnapshot(conversationsQuery, (snapshot) => {
                    const conversations = [];
                    const conversationMap = new Map();

                    snapshot.forEach(doc => {
                        const message = doc.data();
                        const chatId = message.chatId;
                        
                        if (!conversationMap.has(chatId) || message.timestamp > conversationMap.get(chatId).timestamp) {
                            conversationMap.set(chatId, {
                                id: chatId,
                                lastMessage: message.message,
                                timestamp: message.timestamp,
                                participants: message.participants,
                                participantsNames: message.participantsNames,
                                unread: !message.readBy.includes(currentUser.uid) && message.senderId !== currentUser.uid
                            });
                        }
                    });

                    // Convert map to array and sort by timestamp
                    conversationMap.forEach(conversation => {
                        conversations.push(conversation);
                    });
                    conversations.sort((a, b) => b.timestamp - a.timestamp);

                    displayConversations(conversations);
                });

            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // Display conversations
        function displayConversations(conversations) {
            const conversationsList = document.getElementById('conversationsList');
            
            if (conversations.length === 0) {
                conversationsList.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--secondary);">
                        <i class="fas fa-comments"></i>
                        <p>No conversations yet</p>
                    </div>
                `;
                return;
            }

            conversationsList.innerHTML = '';
            conversations.forEach(conv => {
                const otherParticipantIndex = conv.participants.findIndex(p => p !== currentUser.uid);
                const otherUserName = conv.participantsNames[otherParticipantIndex];
                
                const conversationItem = document.createElement('div');
                conversationItem.className = `conversation-item ${conv.id === currentChatId ? 'active' : ''}`;
                conversationItem.onclick = () => openChat(conv.id);
                
                conversationItem.innerHTML = `
                    <div class="user-avatar">${otherUserName ? otherUserName.charAt(0).toUpperCase() : 'U'}</div>
                    <div class="conversation-info">
                        <div class="conversation-name">${otherUserName}</div>
                        <div class="conversation-preview">${conv.lastMessage}</div>
                    </div>
                    <div class="conversation-time">${formatTime(conv.timestamp?.toDate())}</div>
                    ${conv.unread ? '<div class="unread-badge"></div>' : ''}
                `;
                
                conversationsList.appendChild(conversationItem);
            });
        }

        // Open chat
        async function openChat(chatId) {
            currentChatId = chatId;
            
            // Update UI
            document.getElementById('emptyChat').style.display = 'none';
            document.getElementById('activeChat').style.display = 'flex';
            
            // Get other participant info
            const chatDoc = await getDocs(query(collection(db, "messages"), where("chatId", "==", chatId), limit(1)));
            if (!chatDoc.empty) {
                const message = chatDoc.docs[0].data();
                const otherParticipantIndex = message.participants.findIndex(p => p !== currentUser.uid);
                const otherUserName = message.participantsNames[otherParticipantIndex];
                
                document.getElementById('chatUserName').textContent = otherUserName;
                document.getElementById('chatUserAvatar').textContent = otherUserName ? otherUserName.charAt(0).toUpperCase() : 'U';
            }

            // Load messages
            await loadMessages(chatId);
            
            // Update conversations list to show active state
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.conversation-item[onclick*="${chatId}"]`)?.classList.add('active');
        }

        // Load messages for a chat
        async function loadMessages(chatId) {
            // Unsubscribe from previous listener
            if (unsubscribeMessages) {
                unsubscribeMessages();
            }

            const messagesQuery = query(
                collection(db, "messages"),
                where("chatId", "==", chatId),
                orderBy("timestamp", "asc")
            );

            unsubscribeMessages = onSnapshot(messagesQuery, (snapshot) => {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';

                snapshot.forEach(doc => {
                    const message = doc.data();
                    displayMessage(message);
                });

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Mark messages as read
                markMessagesAsRead(chatId);
            });
        }

        // Display a message
        function displayMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
            
            messageDiv.innerHTML = `
                <div class="message-text">${message.message}</div>
                <div class="message-time">${formatTime(message.timestamp?.toDate())}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }

        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText || !currentChatId) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                // Get participant names
                const participants = currentChatId.split('_');
                const otherParticipantId = participants.find(p => p !== currentUser.uid);
                const userDoc = await getDoc(doc(db, "users", currentUser.uid));
                const userData = userDoc.data();
                const otherUserDoc = await getDoc(doc(db, "users", otherParticipantId));
                const otherUserData = otherUserDoc.data();

                // Create message in Firestore
                await addDoc(collection(db, "messages"), {
                    chatId: currentChatId,
                    participants: participants,
                    participantsNames: [userData.fullName, otherUserData.fullName],
                    senderId: currentUser.uid,
                    senderName: userData.fullName,
                    message: messageText,
                    messageType: "text",
                    timestamp: new Date(),
                    read: false,
                    readBy: [currentUser.uid]
                });

                // Clear input
                messageInput.value = '';
                messageInput.style.height = 'auto';

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message. Please try again.');
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Mark messages as read
        async function markMessagesAsRead(chatId) {
            try {
                const unreadMessagesQuery = query(
                    collection(db, "messages"),
                    where("chatId", "==", chatId),
                    where("senderId", "!=", currentUser.uid),
                    where("readBy", "not-in", [[currentUser.uid]])
                );

                const unreadSnapshot = await getDocs(unreadMessagesQuery);
                const updatePromises = [];

                unreadSnapshot.forEach(doc => {
                    const messageRef = doc.ref;
                    updatePromises.push(
                        updateDoc(messageRef, {
                            readBy: [...doc.data().readBy, currentUser.uid]
                        })
                    );
                });

                await Promise.all(updatePromises);
            } catch (error) {
                console.error('Error marking messages as read:', error);
            }
        }

        // Format time
        function formatTime(date) {
            if (!date) return '';
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
