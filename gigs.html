<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gigs - Feelink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f1f5f9;
            color: var(--dark);
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            width: 250px;
            height: 100vh;
            padding: 2rem 1rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo h2 {
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            color: var(--dark);
            text-decoration: none;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--primary);
            color: white;
        }

        .main-content {
            grid-column: 2;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .gigs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .gig-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .gig-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .gig-image {
            height: 200px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .gig-content {
            padding: 1.5rem;
        }

        .gig-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .gig-description {
            color: var(--secondary);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .gig-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .gig-stats {
            display: flex;
            justify-content: space-between;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-handshake"></i> Feelink</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="gigs.html" class="active"><i class="fas fa-briefcase"></i> My Gigs</a></li>
                <li><a href="browse.html"><i class="fas fa-search"></i> Browse</a></li>
                <li><a href="messages.html"><i class="fas fa-comments"></i> Messages</a></li>
                <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>My Gigs</h1>
                <button class="btn" onclick="openCreateGigModal()">
                    <i class="fas fa-plus"></i> Create New Gig
                </button>
            </div>

            <div class="gigs-grid" id="gigsContainer">
                <div class="empty-state">
                    <i class="fas fa-briefcase"></i>
                    <h3>No Gigs Yet</h3>
                    <p>Create your first gig to start getting orders</p>
                    <button class="btn" onclick="openCreateGigModal()" style="margin-top: 1rem;">
                        <i class="fas fa-plus"></i> Create Your First Gig
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Gig Modal -->
    <div class="modal" id="createGigModal">
        <div class="modal-content">
            <h2>Create New Gig</h2>
            <form id="createGigForm">
                <div class="form-group">
                    <label for="gigTitle">Gig Title</label>
                    <input type="text" id="gigTitle" class="form-control" placeholder="e.g., I will design a professional website" required>
                </div>

                <div class="form-group">
                    <label for="gigDescription">Description</label>
                    <textarea id="gigDescription" class="form-control" rows="4" placeholder="Describe your service in detail..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="gigCategory">Category</label>
                    <select id="gigCategory" class="form-control" required>
                        <option value="">Select a category</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Mobile Development">Mobile Development</option>
                        <option value="Graphic Design">Graphic Design</option>
                        <option value="Content Writing">Content Writing</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Video Editing">Video Editing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gigPrice">Price ($)</label>
                    <input type="number" id="gigPrice" class="form-control" min="5" step="5" placeholder="50" required>
                </div>

                <div class="form-group">
                    <label for="deliveryTime">Delivery Time (days)</label>
                    <input type="number" id="deliveryTime" class="form-control" min="1" max="30" placeholder="7" required>
                </div>

                <div class="form-group">
                    <label for="gigTags">Tags (comma separated)</label>
                    <input type="text" id="gigTags" class="form-control" placeholder="website, design, responsive, modern">
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn" id="createGigBtn">
                        <i class="fas fa-plus"></i> Create Gig
                    </button>
                    <button type="button" class="btn btn-danger" onclick="closeCreateGigModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3k5f8G-Oim1ObJMTEVksebGTXZWI9ANM",
            authDomain: "freelink-1321c.firebaseapp.com",
            projectId: "freelink-1321c",
            storageBucket: "freelink-1321c.firebasestorage.app",
            messagingSenderId: "940850990523",
            appId: "1:940850990523:web:6ba54bcf5b759bb374089e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            await loadUserGigs(user.uid);
        });

        // Load user's gigs
        async function loadUserGigs(uid) {
            try {
                const gigsQuery = query(
                    collection(db, "gigs"),
                    where("freelancerId", "==", uid)
                );
                const gigsSnapshot = await getDocs(gigsQuery);
                const gigsContainer = document.getElementById('gigsContainer');
                
                if (gigsSnapshot.empty) {
                    gigsContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-briefcase"></i>
                            <h3>No Gigs Yet</h3>
                            <p>Create your first gig to start getting orders</p>
                            <button class="btn" onclick="openCreateGigModal()" style="margin-top: 1rem;">
                                <i class="fas fa-plus"></i> Create Your First Gig
                            </button>
                        </div>
                    `;
                    return;
                }

                gigsContainer.innerHTML = '';
                gigsSnapshot.forEach(doc => {
                    const gig = doc.data();
                    const gigCard = document.createElement('div');
                    gigCard.className = 'gig-card';
                    gigCard.innerHTML = `
                        <div class="gig-image">
                            <i class="fas fa-${getCategoryIcon(gig.category)}"></i>
                        </div>
                        <div class="gig-content">
                            <div class="gig-title">${gig.title}</div>
                            <div class="gig-description">${gig.description}</div>
                            <div class="gig-price">$${gig.price}</div>
                            <div class="gig-stats">
                                <span><i class="fas fa-shopping-cart"></i> ${gig.totalOrders || 0} orders</span>
                                <span><i class="fas fa-star"></i> ${gig.averageRating || 'No ratings'}</span>
                            </div>
                        </div>
                    `;
                    gigsContainer.appendChild(gigCard);
                });

            } catch (error) {
                console.error('Error loading gigs:', error);
            }
        }

        // Get category icon
        function getCategoryIcon(category) {
            const icons = {
                'Web Development': 'code',
                'Mobile Development': 'mobile',
                'Graphic Design': 'paint-brush',
                'Content Writing': 'pen',
                'Digital Marketing': 'chart-line',
                'Video Editing': 'video'
            };
            return icons[category] || 'briefcase';
        }

        // Create new gig
        document.getElementById('createGigForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) return;

            const createBtn = document.getElementById('createGigBtn');
            createBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            createBtn.disabled = true;

            try {
                // Get user data for freelancer info
                const userDoc = await getDoc(doc(db, "users", currentUser.uid));
                const userData = userDoc.data();

                // Create gig in Firestore
                await addDoc(collection(db, "gigs"), {
                    // Gig Information
                    title: document.getElementById('gigTitle').value,
                    description: document.getElementById('gigDescription').value,
                    price: parseInt(document.getElementById('gigPrice').value),
                    category: document.getElementById('gigCategory').value,
                    deliveryTime: parseInt(document.getElementById('deliveryTime').value),
                    revisions: 3,
                    
                    // Freelancer Information
                    freelancerId: currentUser.uid,
                    freelancerName: userData.fullName,
                    freelancerPhoto: userData.profilePhoto,
                    freelancerRating: userData.averageRating || 0,
                    
                    // Gig Details
                    images: [],
                    tags: document.getElementById('gigTags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                    features: [],
                    
                    // Status & Metrics
                    status: "active",
                    createdAt: new Date(),
                    updatedAt: new Date(),
                    totalOrders: 0,
                    totalEarnings: 0,
                    averageRating: 0
                });

                // Close modal and refresh gigs
                closeCreateGigModal();
                await loadUserGigs(currentUser.uid);
                
                // Reset form
                document.getElementById('createGigForm').reset();

            } catch (error) {
                console.error('Error creating gig:', error);
                alert('Error creating gig. Please try again.');
            } finally {
                createBtn.innerHTML = '<i class="fas fa-plus"></i> Create Gig';
                createBtn.disabled = false;
            }
        });

        // Modal functions
        function openCreateGigModal() {
            document.getElementById('createGigModal').style.display = 'flex';
        }

        function closeCreateGigModal() {
            document.getElementById('createGigModal').style.display = 'none';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('createGigModal');
            if (e.target === modal) {
                closeCreateGigModal();
            }
        });
    </script>
</body>
</html>
