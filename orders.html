<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Feelink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f1f5f9;
            color: var(--dark);
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            width: 250px;
            height: 100vh;
            padding: 2rem 1rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo h2 {
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            color: var(--dark);
            text-decoration: none;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--primary);
            color: white;
        }

        .main-content {
            grid-column: 2;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .orders-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: var(--transition);
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .order-info h3 {
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .order-id {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-in-progress {
            background: #dbeafe;
            color: var(--primary);
        }

        .status-delivered {
            background: #dcfce7;
            color: var(--success);
        }

        .status-completed {
            background: #f3f4f6;
            color: var(--secondary);
        }

        .status-cancelled {
            background: #fee2e2;
            color: var(--danger);
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--secondary);
            margin-bottom: 0.2rem;
        }

        .detail-value {
            font-weight: 500;
        }

        .order-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #e2e8f0;
            color: var(--dark);
        }

        .btn-outline:hover {
            background: #f8fafc;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--secondary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-handshake"></i> Feelink</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="gigs.html"><i class="fas fa-briefcase"></i> My Gigs</a></li>
                <li><a href="browse.html"><i class="fas fa-search"></i> Browse</a></li>
                <li><a href="messages.html"><i class="fas fa-comments"></i> Messages</a></li>
                <li><a href="orders.html" class="active"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>Order Management</h1>
                <div class="user-info">
                    <span>Manage your orders and deliveries</span>
                </div>
            </div>

            <div class="orders-tabs">
                <button class="tab active" onclick="filterOrders('all')">All Orders</button>
                <button class="tab" onclick="filterOrders('pending')">Pending</button>
                <button class="tab" onclick="filterOrders('in-progress')">In Progress</button>
                <button class="tab" onclick="filterOrders('delivered')">Delivered</button>
                <button class="tab" onclick="filterOrders('completed')">Completed</button>
            </div>

            <div class="orders-grid" id="ordersContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading orders...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Order Actions Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <h2 id="modalTitle">Order Actions</h2>
            <div id="modalContent">
                <!-- Modal content will be loaded here -->
            </div>
            <div style="display: flex; gap: 1rem; margin-top: 2rem; justify-content: flex-end;">
                <button class="btn btn-outline" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="modalActionBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot, doc, updateDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3k5f8G-Oim1ObJMTEVksebGTXZWI9ANM",
            authDomain: "freelink-1321c.firebaseapp.com",
            projectId: "freelink-1321c",
            storageBucket: "freelink-1321c.firebasestorage.app",
            messagingSenderId: "940850990523",
            appId: "1:940850990523:web:6ba54bcf5b759bb374089e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentFilter = 'all';
        let unsubscribeOrders = null;

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            await loadOrders();
        });

        // Load orders from Firestore
        async function loadOrders() {
            // Unsubscribe from previous listener
            if (unsubscribeOrders) {
                unsubscribeOrders();
            }

            try {
                let ordersQuery;
                
                if (currentFilter === 'all') {
                    ordersQuery = query(
                        collection(db, "orders"),
                        where("participants", "array-contains", currentUser.uid),
                        orderBy("createdAt", "desc")
                    );
                } else {
                    ordersQuery = query(
                        collection(db, "orders"),
                        where("participants", "array-contains", currentUser.uid),
                        where("status", "==", currentFilter),
                        orderBy("createdAt", "desc")
                    );
                }

                unsubscribeOrders = onSnapshot(ordersQuery, (snapshot) => {
                    const ordersContainer = document.getElementById('ordersContainer');
                    
                    if (snapshot.empty) {
                        ordersContainer.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-shopping-cart"></i>
                                <h3>No Orders Found</h3>
                                <p>${currentFilter === 'all' ? 'You don\'t have any orders yet' : `No ${currentFilter} orders`}</p>
                            </div>
                        `;
                        return;
                    }

                    ordersContainer.innerHTML = '';
                    snapshot.forEach(doc => {
                        const order = doc.data();
                        displayOrderCard(order, doc.id);
                    });

                }, (error) => {
                    console.error('Error loading orders:', error);
                    document.getElementById('ordersContainer').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error Loading Orders</h3>
                            <p>Please try again later</p>
                        </div>
                    `;
                });

            } catch (error) {
                console.error('Error setting up orders listener:', error);
            }
        }

        // Display order card
        function displayOrderCard(order, orderId) {
            const ordersContainer = document.getElementById('ordersContainer');
            const orderCard = document.createElement('div');
            orderCard.className = 'order-card';
            
            const isClient = order.clientId === currentUser.uid;
            const otherPartyName = isClient ? order.freelancerName : order.clientName;
            const otherPartyRole = isClient ? 'Freelancer' : 'Client';

            orderCard.innerHTML = `
                <div class="order-header">
                    <div class="order-info">
                        <h3>${order.gigTitle}</h3>
                        <div class="order-id">Order #${order.orderId}</div>
                    </div>
                    <div class="order-status status-${order.status}">
                        ${order.status.replace('-', ' ')}
                    </div>
                </div>

                <div class="order-details">
                    <div class="detail-item">
                        <span class="detail-label">${otherPartyRole}</span>
                        <span class="detail-value">${otherPartyName}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Price</span>
                        <span class="detail-value">$${order.price}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Delivery Date</span>
                        <span class="detail-value">${order.deliveryDate?.toDate().toLocaleDateString()}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Order Date</span>
                        <span class="detail-value">${order.createdAt?.toDate().toLocaleDateString()}</span>
                    </div>
                </div>

                <div class="order-actions">
                    ${getOrderActions(order, orderId, isClient)}
                </div>
            `;
            
            ordersContainer.appendChild(orderCard);
        }

        // Get appropriate actions for order based on status and role
        function getOrderActions(order, orderId, isClient) {
            const actions = [];
            
            if (isClient) {
                // Client actions
                switch (order.status) {
                    case 'pending':
                        actions.push(`
                            <button class="btn btn-primary" onclick="acceptOrder('${orderId}')">
                                <i class="fas fa-check"></i> Accept Order
                            </button>
                            <button class="btn btn-danger" onclick="cancelOrder('${orderId}')">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        `);
                        break;
                    case 'in-progress':
                        actions.push(`
                            <button class="btn btn-outline" onclick="messageFreelancer('${order.freelancerId}')">
                                <i class="fas fa-comments"></i> Message
                            </button>
                        `);
                        break;
                    case 'delivered':
                        actions.push(`
                            <button class="btn btn-success" onclick="completeOrder('${orderId}')">
                                <i class="fas fa-check-circle"></i> Complete Order
                            </button>
                            <button class="btn btn-warning" onclick="requestRevision('${orderId}')">
                                <i class="fas fa-redo"></i> Request Revision
                            </button>
                        `);
                        break;
                    case 'completed':
                        actions.push(`
                            <button class="btn btn-outline" onclick="leaveReview('${orderId}')">
                                <i class="fas fa-star"></i> Leave Review
                            </button>
                        `);
                        break;
                }
            } else {
                // Freelancer actions
                switch (order.status) {
                    case 'pending':
                        actions.push(`
                            <button class="btn btn-primary" onclick="startOrder('${orderId}')">
                                <i class="fas fa-play"></i> Start Working
                            </button>
                        `);
                        break;
                    case 'in-progress':
                        actions.push(`
                            <button class="btn btn-success" onclick="deliverOrder('${orderId}')">
                                <i class="fas fa-paper-plane"></i> Deliver Work
                            </button>
                            <button class="btn btn-outline" onclick="messageClient('${order.clientId}')">
                                <i class="fas fa-comments"></i> Message
                            </button>
                        `);
                        break;
                    case 'delivered':
                        actions.push(`
                            <button class="btn btn-outline" onclick="messageClient('${order.clientId}')">
                                <i class="fas fa-comments"></i> Follow Up
                            </button>
                        `);
                        break;
                }
            }

            // Always show view details button
            actions.push(`
                <button class="btn btn-outline" onclick="viewOrderDetails('${orderId}')">
                    <i class="fas fa-eye"></i> Details
                </button>
            `);

            return actions.join('');
        }

        // Order action functions
        async function acceptOrder(orderId) {
            try {
                await updateDoc(doc(db, "orders", orderId), {
                    status: 'in-progress',
                    acceptedAt: new Date()
                });
                
                // Create notification message
                await addDoc(collection(db, "messages"), {
                    chatId: [currentUser.uid, (await getDoc(doc(db, "orders", orderId))).data().freelancerId].sort().join('_'),
                    participants: [currentUser.uid, (await getDoc(doc(db, "orders", orderId))).data().freelancerId],
                    participantsNames: [(await getDoc(doc(db, "users", currentUser.uid))).data().fullName, (await getDoc(doc(db, "orders", orderId))).data().freelancerName],
                    senderId: currentUser.uid,
                    senderName: (await getDoc(doc(db, "users", currentUser.uid))).data().fullName,
                    message: "I've accepted the order. Looking forward to working with you!",
                    messageType: "system",
                    orderId: orderId,
                    timestamp: new Date(),
                    read: false,
                    readBy: [currentUser.uid]
                });

                alert('Order accepted successfully!');
            } catch (error) {
                console.error('Error accepting order:', error);
                alert('Error accepting order. Please try again.');
            }
        }

        async function startOrder(orderId) {
            try {
                await updateDoc(doc(db, "orders", orderId), {
                    status: 'in-progress',
                    acceptedAt: new Date()
                });
                alert('Order started successfully!');
            } catch (error) {
                console.error('Error starting order:', error);
                alert('Error starting order. Please try again.');
            }
        }

        async function deliverOrder(orderId) {
            openModal('Deliver Work', `
                <div class="form-group">
                    <label for="deliveryMessage">Delivery Message</label>
                    <textarea id="deliveryMessage" class="form-control" rows="4" placeholder="Add any notes about the delivery..."></textarea>
                </div>
                <div class="form-group">
                    <label for="deliveryFiles">Attach Files (optional)</label>
                    <input type="file" id="deliveryFiles" class="form-control" multiple>
                </div>
            `, async () => {
                try {
                    await updateDoc(doc(db, "orders", orderId), {
                        status: 'delivered',
                        deliveredAt: new Date()
                    });
                    closeModal();
                    alert('Work delivered successfully!');
                } catch (error) {
                    console.error('Error delivering order:', error);
                    alert('Error delivering order. Please try again.');
                }
            });
        }

        async function completeOrder(orderId) {
            try {
                await updateDoc(doc(db, "orders", orderId), {
                    status: 'completed',
                    completedAt: new Date(),
                    paymentStatus: 'completed'
                });
                alert('Order completed successfully!');
            } catch (error) {
                console.error('Error completing order:', error);
                alert('Error completing order. Please try again.');
            }
        }

        async function cancelOrder(orderId) {
            if (confirm('Are you sure you want to cancel this order?')) {
                try {
                    await updateDoc(doc(db, "orders", orderId), {
                        status: 'cancelled'
                    });
                    alert('Order cancelled successfully!');
                } catch (error) {
                    console.error('Error cancelling order:', error);
                    alert('Error cancelling order. Please try again.');
                }
            }
        }

        function messageFreelancer(freelancerId) {
            window.location.href = `messages.html?chat=${[currentUser.uid, freelancerId].sort().join('_')}`;
        }

        function messageClient(clientId) {
            window.location.href = `messages.html?chat=${[currentUser.uid, clientId].sort().join('_')}`;
        }

        function viewOrderDetails(orderId) {
            // Implement order details view
            alert('Order details feature coming soon!');
        }

        function requestRevision(orderId) {
            openModal('Request Revision', `
                <div class="form-group">
                    <label for="revisionNotes">Revision Notes</label>
                    <textarea id="revisionNotes" class="form-control" rows="4" placeholder="What changes would you like?..."></textarea>
                </div>
            `, async () => {
                alert('Revision requested! The freelancer will be notified.');
                closeModal();
            });
        }

        function leaveReview(orderId) {
            openModal('Leave Review', `
                <div class="form-group">
                    <label for="reviewRating">Rating</label>
                    <select id="reviewRating" class="form-control">
                        <option value="5">★★★★★ - Excellent</option>
                        <option value="4">★★★★☆ - Good</option>
                        <option value="3">★★★☆☆ - Average</option>
                        <option value="2">★★☆☆☆ - Poor</option>
                        <option value="1">★☆☆☆☆ - Terrible</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reviewComment">Review Comment</label>
                    <textarea id="reviewComment" class="form-control" rows="4" placeholder="Share your experience..."></textarea>
                </div>
            `, async () => {
                try {
                    const orderDoc = await getDoc(doc(db, "orders", orderId));
                    const order = orderDoc.data();
                    
                    await addDoc(collection(db, "reviews"), {
                        orderId: orderId,
                        gigId: order.gigId,
                        reviewerId: currentUser.uid,
                        reviewerName: (await getDoc(doc(db, "users", currentUser.uid))).data().fullName,
                        revieweeId: order.freelancerId,
                        revieweeName: order.freelancerName,
                        rating: parseInt(document.getElementById('reviewRating').value),
                        comment: document.getElementById('reviewComment').value,
                        wouldRecommend: true,
                        createdAt: new Date()
                    });

                    alert('Review submitted successfully!');
                    closeModal();
                } catch (error) {
                    console.error('Error submitting review:', error);
                    alert('Error submitting review. Please try again.');
                }
            });
        }

        // Filter orders
        function filterOrders(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Reload orders with new filter
            loadOrders();
        }

        // Modal functions
        function openModal(title, content, actionCallback) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modalActionBtn').onclick = actionCallback;
            document.getElementById('orderModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('orderModal');
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
