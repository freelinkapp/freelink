<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Feelink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --danger: #ef4444;
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .role-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .role-option {
            text-align: center;
            padding: 1.5rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .role-option:hover {
            border-color: var(--primary);
        }

        .role-option.selected {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.1);
        }

        .role-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--secondary);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: #fee2e2;
            color: var(--danger);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid var(--danger);
        }

        .success-message {
            background: #d1fae5;
            color: var(--success);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid var(--success);
        }

        .debug-info {
            background: #f3f4f6;
            padding: 10px;
            border-radius: var(--radius);
            font-size: 0.8rem;
            color: var(--secondary);
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1><i class="fas fa-handshake"></i> Feelink</h1>
            <p>Create your account</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required minlength="6">
            </div>

            <div class="form-group">
                <label>Choose Your Role</label>
                <div class="role-selection">
                    <div class="role-option" data-role="freelancer">
                        <div class="role-icon"><i class="fas fa-code"></i></div>
                        <div>Freelancer</div>
                    </div>
                    <div class="role-option" data-role="client">
                        <div class="role-icon"><i class="fas fa-briefcase"></i></div>
                        <div>Client</div>
                    </div>
                    <div class="role-option" data-role="both">
                        <div class="role-icon"><i class="fas fa-sync"></i></div>
                        <div>Both</div>
                    </div>
                </div>
                <input type="hidden" id="role" required>
            </div>

            <button type="submit" class="btn" id="registerBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>

        <div class="debug-info" id="debugInfo"></div>
    </div>

    <!-- Add Firebase SDK directly -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3k5f8G-Oim1ObJMTEVksebGTXZWI9ANM",
            authDomain: "freelink-1321c.firebaseapp.com",
            projectId: "freelink-1321c",
            storageBucket: "freelink-1321c.firebasestorage.app",
            messagingSenderId: "940850990523",
            appId: "1:940850990523:web:6ba54bcf5b759bb374089e"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Role Selection
        const roleOptions = document.querySelectorAll('.role-option');
        const roleInput = document.getElementById('role');

        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                roleInput.value = option.dataset.role;
            });
        });

        // Get role from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const roleFromUrl = urlParams.get('role');
        if (roleFromUrl) {
            const targetOption = document.querySelector(`[data-role="${roleFromUrl}"]`);
            if (targetOption) {
                targetOption.click();
            }
        }

        // Registration Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const debugInfo = document.getElementById('debugInfo');
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Validation
            if (!role) {
                showError('Please select your role');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            registerBtn.disabled = true;
            debugInfo.style.display = 'none';

            try {
                console.log('Starting registration process...');
                
                // 1. Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('Firebase Auth user created:', user.uid);

                // 2. Create user document in Firestore
                const userData = {
                    // User Basic Information
                    uid: user.uid,
                    email: email,
                    fullName: fullName,
                    role: role,
                    profilePhoto: "",
                    phone: "",
                    country: "",
                    bio: "",
                    skills: [],
                    
                    // Account Information
                    joinDate: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    isVerified: false,
                    isActive: true,
                    
                    // Platform Statistics
                    totalOrders: 0,
                    activeOrders: 0,
                    completedOrders: 0,
                    averageRating: 0
                };

                // Add role-specific fields
                if (role === 'freelancer' || role === 'both') {
                    userData.freelancerProfile = {
                        title: "",
                        description: "",
                        hourlyRate: 0,
                        category: "",
                        portfolio: [],
                        ratings: [],
                        totalEarnings: 0,
                        completedProjects: 0,
                        isProfileComplete: false
                    };
                }

                if (role === 'client' || role === 'both') {
                    userData.clientProfile = {
                        company: "",
                        position: "",
                        totalSpent: 0,
                        postedJobs: 0,
                        isProfileComplete: false
                    };
                }

                console.log('Creating user document with data:', userData);

                // Save to Firestore
                await db.collection('users').doc(user.uid).set(userData);
                console.log('User document created successfully');

                // 3. Create additional collections
                if (role === 'freelancer' || role === 'both') {
                    await db.collection('userGigs').doc(user.uid).set({
                        gigs: [],
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('User gigs collection created');
                }

                await db.collection('userOrders').doc(user.uid).set({
                    orders: [],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('User orders collection created');

                await db.collection('userMessages').doc(user.uid).set({
                    conversations: [],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('User messages collection created');

                // Success
                showSuccess('Account created successfully! Redirecting to dashboard...');
                console.log('Registration completed successfully');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                
                // Show debug info
                debugInfo.innerHTML = `
                    <strong>Debug Info:</strong><br>
                    Error: ${error.message}<br>
                    Code: ${error.code}<br>
                    Stack: ${error.stack}
                `;
                debugInfo.style.display = 'block';
                
                let errorMsg = 'Registration failed. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'This email is already registered. Please use a different email or login.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password should be at least 6 characters long.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address format.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg = 'Network error. Please check your internet connection.';
                } else if (error.code === 'permission-denied') {
                    errorMsg = 'Database permission denied. Please contact support.';
                }
                
                showError(errorMsg);
            } finally {
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                registerBtn.disabled = false;
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Test Firebase connection on load
        window.addEventListener('load', () => {
            console.log('Testing Firebase connection...');
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('User already logged in:', user.email);
                    window.location.href = 'dashboard.html';
                } else {
                    console.log('No user logged in - ready for registration');
                }
            });
        });
    </script>
</body>
</html>
