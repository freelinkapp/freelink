<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Services - Feelink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f1f5f9;
            color: var(--dark);
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            width: 250px;
            height: 100vh;
            padding: 2rem 1rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo h2 {
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            color: var(--dark);
            text-decoration: none;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--primary);
            color: white;
        }

        .main-content {
            grid-column: 2;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-filters {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            background: white;
        }

        .gigs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .gig-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
        }

        .gig-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .gig-image {
            height: 200px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .gig-content {
            padding: 1.5rem;
        }

        .gig-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .freelancer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .freelancer-info {
            flex: 1;
        }

        .freelancer-name {
            font-weight: 600;
        }

        .freelancer-rating {
            color: var(--warning);
            font-size: 0.9rem;
        }

        .gig-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .gig-description {
            color: var(--secondary);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .gig-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .gig-stats {
            display: flex;
            justify-content: space-between;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .gig-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            background: #e2e8f0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: var(--secondary);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--secondary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .page-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-btn:hover:not(.active) {
            background: #f8fafc;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-handshake"></i> Feelink</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="gigs.html"><i class="fas fa-briefcase"></i> My Gigs</a></li>
                <li><a href="browse.html" class="active"><i class="fas fa-search"></i> Browse</a></li>
                <li><a href="messages.html"><i class="fas fa-comments"></i> Messages</a></li>
                <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>Browse Services</h1>
                <div class="user-info">
                    <span>Find the perfect freelancer for your project</span>
                </div>
            </div>

            <div class="search-filters">
                <div class="search-bar">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for services...">
                    <button class="btn" onclick="searchGigs()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div class="filters">
                    <div class="filter-group">
                        <label>Category</label>
                        <select id="categoryFilter" class="filter-select" onchange="filterGigs()">
                            <option value="">All Categories</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Mobile Development">Mobile Development</option>
                            <option value="Graphic Design">Graphic Design</option>
                            <option value="Content Writing">Content Writing</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                            <option value="Video Editing">Video Editing</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Price Range</label>
                        <select id="priceFilter" class="filter-select" onchange="filterGigs()">
                            <option value="">Any Price</option>
                            <option value="0-50">$0 - $50</option>
                            <option value="50-100">$50 - $100</option>
                            <option value="100-200">$100 - $200</option>
                            <option value="200-500">$200 - $500</option>
                            <option value="500+">$500+</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Sort By</label>
                        <select id="sortFilter" class="filter-select" onchange="filterGigs()">
                            <option value="newest">Newest First</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Highest Rated</option>
                            <option value="orders">Most Popular</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="gigs-grid" id="gigsContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading services...</p>
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <!-- Pagination buttons will be added here -->
            </div>
        </main>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where, orderBy, limit, startAfter, doc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3k5f8G-Oim1ObJMTEVksebGTXZWI9ANM",
            authDomain: "freelink-1321c.firebaseapp.com",
            projectId: "freelink-1321c",
            storageBucket: "freelink-1321c.firebasestorage.app",
            messagingSenderId: "940850990523",
            appId: "1:940850990523:web:6ba54bcf5b759bb374089e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let lastVisible = null;
        const gigsPerPage = 9;

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            await loadGigs();
        });

        // Load gigs from Firestore
        async function loadGigs(startAfterDoc = null) {
            try {
                const gigsContainer = document.getElementById('gigsContainer');
                gigsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading services...</p>
                    </div>
                `;

                let gigsQuery = query(
                    collection(db, "gigs"),
                    where("status", "==", "active"),
                    orderBy("createdAt", "desc"),
                    limit(gigsPerPage)
                );

                if (startAfterDoc) {
                    gigsQuery = query(gigsQuery, startAfter(startAfterDoc));
                }

                const gigsSnapshot = await getDocs(gigsQuery);
                
                if (gigsSnapshot.empty) {
                    gigsContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h3>No Services Found</h3>
                            <p>Try adjusting your search criteria</p>
                        </div>
                    `;
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }

                // Store last document for pagination
                lastVisible = gigsSnapshot.docs[gigsSnapshot.docs.length - 1];

                gigsContainer.innerHTML = '';
                gigsSnapshot.forEach(doc => {
                    const gig = doc.data();
                    displayGigCard(gig, doc.id);
                });

                // Show pagination if there are more results
                if (gigsSnapshot.docs.length === gigsPerPage) {
                    setupPagination();
                } else {
                    document.getElementById('pagination').style.display = 'none';
                }

            } catch (error) {
                console.error('Error loading gigs:', error);
                document.getElementById('gigsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Services</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        // Display gig card
        function displayGigCard(gig, gigId) {
            const gigsContainer = document.getElementById('gigsContainer');
            const gigCard = document.createElement('div');
            gigCard.className = 'gig-card';
            gigCard.onclick = () => openGigDetails(gig, gigId);
            
            gigCard.innerHTML = `
                <div class="gig-image">
                    <i class="fas fa-${getCategoryIcon(gig.category)}"></i>
                </div>
                <div class="gig-content">
                    <div class="gig-header">
                        <div class="freelancer-avatar">${gig.freelancerName ? gig.freelancerName.charAt(0).toUpperCase() : 'F'}</div>
                        <div class="freelancer-info">
                            <div class="freelancer-name">${gig.freelancerName}</div>
                            <div class="freelancer-rating">
                                <i class="fas fa-star"></i> ${gig.freelancerRating || 'New'}
                            </div>
                        </div>
                    </div>
                    <div class="gig-title">${gig.title}</div>
                    <div class="gig-description">${gig.description}</div>
                    <div class="gig-price">$${gig.price}</div>
                    <div class="gig-stats">
                        <span><i class="fas fa-shopping-cart"></i> ${gig.totalOrders || 0} orders</span>
                        <span><i class="fas fa-clock"></i> ${gig.deliveryTime} days</span>
                    </div>
                    ${gig.tags && gig.tags.length > 0 ? `
                        <div class="gig-tags">
                            ${gig.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            gigsContainer.appendChild(gigCard);
        }

        // Get category icon
        function getCategoryIcon(category) {
            const icons = {
                'Web Development': 'code',
                'Mobile Development': 'mobile',
                'Graphic Design': 'paint-brush',
                'Content Writing': 'pen',
                'Digital Marketing': 'chart-line',
                'Video Editing': 'video'
            };
            return icons[category] || 'briefcase';
        }

        // Search gigs
        async function searchGigs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const gigs = document.querySelectorAll('.gig-card');
            
            gigs.forEach(gig => {
                const title = gig.querySelector('.gig-title').textContent.toLowerCase();
                const description = gig.querySelector('.gig-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    gig.style.display = 'block';
                } else {
                    gig.style.display = 'none';
                }
            });
        }

        // Filter gigs
        async function filterGigs() {
            await loadGigs();
        }

        // Setup pagination
        function setupPagination() {
            const pagination = document.getElementById('pagination');
            pagination.style.display = 'flex';
            pagination.innerHTML = `
                <button class="page-btn" onclick="loadNextPage()">
                    <i class="fas fa-arrow-right"></i> Load More
                </button>
            `;
        }

        // Load next page
        async function loadNextPage() {
            if (lastVisible) {
                await loadGigs(lastVisible);
            }
        }

        // Open gig details and create order
        async function openGigDetails(gig, gigId) {
            if (!currentUser) return;

            // Get user data to check role
            const userDoc = await getDoc(doc(db, "users", currentUser.uid));
            const userData = userDoc.data();

            if (userData.role === 'freelancer' && gig.freelancerId === currentUser.uid) {
                alert("This is your own gig!");
                return;
            }

            if (userData.role === 'freelancer' && gig.freelancerId !== currentUser.uid) {
                const switchRole = confirm("You're currently in freelancer mode. Switch to client mode to order this service?");
                if (!switchRole) return;
            }

            // Create order in Firestore
            try {
                const orderRef = await addDoc(collection(db, "orders"), {
                    // Order Information
                    orderId: 'ORD' + Date.now(),
                    gigId: gigId,
                    gigTitle: gig.title,
                    price: gig.price,
                    platformFee: gig.price * 0.15, // 15% platform fee
                    freelancerEarnings: gig.price * 0.85, // 85% to freelancer
                    
                    // Parties Involved
                    clientId: currentUser.uid,
                    clientName: userData.fullName,
                    freelancerId: gig.freelancerId,
                    freelancerName: gig.freelancerName,
                    
                    // Order Details
                    requirements: "Please contact me to discuss project details",
                    deliveryDate: new Date(Date.now() + gig.deliveryTime * 24 * 60 * 60 * 1000),
                    status: "pending",
                    revisions: gig.revisions || 3,
                    
                    // Timestamps
                    createdAt: new Date(),
                    acceptedAt: null,
                    deliveredAt: null,
                    completedAt: null,
                    
                    // Payment Information
                    paymentStatus: "pending",
                    paymentMethod: "",
                    transactionId: ""
                });

                // Create initial message
                await addDoc(collection(db, "messages"), {
                    chatId: [currentUser.uid, gig.freelancerId].sort().join('_'),
                    participants: [currentUser.uid, gig.freelancerId],
                    participantsNames: [userData.fullName, gig.freelancerName],
                    senderId: currentUser.uid,
                    senderName: userData.fullName,
                    message: `I'm interested in your service: "${gig.title}". Let's discuss the details!`,
                    messageType: "order",
                    orderId: orderRef.id,
                    timestamp: new Date(),
                    read: false,
                    readBy: [currentUser.uid]
                });

                alert('Order created successfully! Redirecting to messages...');
                window.location.href = `messages.html?chat=${[currentUser.uid, gig.freelancerId].sort().join('_')}`;

            } catch (error) {
                console.error('Error creating order:', error);
                alert('Error creating order. Please try again.');
            }
        }

        // Enter key for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchGigs();
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
